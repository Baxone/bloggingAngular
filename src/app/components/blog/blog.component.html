<div class="container m-2">
  <!-- <div class="alert alert-danger" role="alert">
    A simple danger alertâ€”check it out!
  </div> -->

  <div class="row">
    <aside class="form mb-4 col-12 col-md-3 ">
      <div class="my-2">
        <label class="form-label" for="title">Introduce el titulo del post</label>
        <input class="form-control" type="text" placeholder="introduce titulo" id="title" [(ngModel)]="newPost.title">
      </div>
      <div class="my-2">
        <label class="form-label" for="image">Introduce la url de la imagen</label>
        <input class="form-control" type="text" placeholder="introduce una imagen" id="image" [(ngModel)]="newPost.image">
      </div>
      <div class="my-2">
        <label class="form-label" for="date">Introduce la fecha</label>
        <input class="form-control" type="date" placeholder="introduce una fecha" id="date" [(ngModel)]="newPost.date">
      </div>

      <div class="my-2">
        <label class="form-label" for="body">Cuerpo de la noticia</label>
        <textarea id="body" class="form-control" cols="30" rows="10" [(ngModel)]="newPost.body"></textarea>
      </div>

      <button class="btn btn-danger" (click)="guardar()">Guardar</button>
    </aside>
    <div class="mt-3 col-12 col-md-9">
      <section class="row" [innerHTML]="cargarDatos()"></section>
    </div>
  </div>
</div>
